worldbank-co2-emissions:
  schedule:
    crontab: '0 * * * *'
  pipeline:
    -
      run: update_package
      parameters:
        name: 'co2-emissions'
        title: 'CO2 emissions [metric tons per capita]'
        homepage: 'http://worldbank.org/'
    -
      run: load
      parameters:
        from: "http://api.worldbank.org/v2/en/indicator/EN.ATM.CO2E.PC?downloadformat=excel"
        name: 'global-data'
        headers: 4
        format: xls
    -
      run: set_types
      parameters:
         resources: global-data
         types:
           "[12][0-9]{3}":
              type: number
    -
      run: add_constant
      parameters:
         column-name: the_constant
         value: the value
    -
      run: dump_to_zip
      parameters:
          out-file: co2-emisonss-wb.zip
          force-format: false
    -
      run: dump_to_path
      parameters:
          out-path: co2-emisonss-wb
          force-format: false
    -
      run: dump_to_sql
      parameters:
          tables:
            co2_emisonss_wb:
              resource-name: global-data
